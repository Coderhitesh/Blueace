<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4f46e5, #818cf8);
        padding: 20px;
      }

      .success-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 480px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .success-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(to right, #4ade80, #22c55e);
        animation: shimmer 2s infinite linear;
        background-size: 200% 100%;
      }

      @keyframes shimmer {
        0% {
          background-position: 100% 0;
        }
        100% {
          background-position: -100% 0;
        }
      }

      .checkmark-circle {
        width: 96px;
        height: 96px;
        margin: 0 auto 32px;
        position: relative;
        animation: circle-appear 0.4s ease-out forwards;
      }

      .checkmark-circle svg {
        width: 100%;
        height: 100%;
        animation: checkmark-appear 0.6s ease-out forwards 0.4s;
        opacity: 0;
        transform: scale(0.5);
      }

      @keyframes circle-appear {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes checkmark-appear {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      h1 {
        color: #1f2937;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 16px;
        opacity: 0;
        animation: fade-up 0.6s ease-out forwards 0.6s;
      }

      .message {
        color: #6b7280;
        font-size: 1.125rem;
        line-height: 1.6;
        margin-bottom: 32px;
        opacity: 0;
        animation: fade-up 0.6s ease-out forwards 0.8s;
      }

      .details {
        background: #f3f4f6;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 32px;
        opacity: 0;
        animation: fade-up 0.6s ease-out forwards 1s;
      }

      .detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        color: #4b5563;
        font-size: 0.9375rem;
      }

      .detail-item:last-child {
        margin-bottom: 0;
        color: #1f2937;
        font-weight: 600;
      }

      .buttons {
        display: flex;
        gap: 16px;
        opacity: 0;
        animation: fade-up 0.6s ease-out forwards 1.2s;
      }

      .button {
        flex: 1;
        padding: 14px 24px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        outline: none;
      }

      .primary-button {
        background: #4f46e5;
        color: white;
      }

      .primary-button:hover {
        background: #4338ca;
        transform: translateY(-2px);
      }

      .secondary-button {
        background: #f3f4f6;
        color: #4b5563;
      }

      .secondary-button:hover {
        background: #e5e7eb;
        transform: translateY(-2px);
      }

      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #4f46e5;
        animation: confetti-fall 3s linear infinite;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="success-card" data-aos="zoom-in" data-aos-duration="800">
      <div class="checkmark-circle">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="11" stroke="#4ADE80" stroke-width="2" />
          <path
            d="M7 13L10 16L17 9"
            stroke="#4ADE80"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <h1>Payment Successful!</h1>

      <p class="message">
        Great news! Your payment has been processed successfully.<br />
        A confirmation email will be sent shortly.
      </p>

      <div class="details">
        <div class="detail-item">
          <span>Transaction ID</span>
          <span>#TRX-89045</span>
        </div>
        <div class="detail-item">
          <span>Payment Method</span>
          <span>Credit Card</span>
        </div>
        <div class="detail-item">
          <span>Amount Paid</span>
          <span>â‚¹2,499.00</span>
        </div>
      </div>

      <div class="buttons">
        <button class="button primary-button" onclick="goToApp()">
          Continue to App
        </button>
      </div>
    </div>

    <script>
      // Navigation functions
      function goToApp() {
        console.log("Navigating to app...");
      }

      function viewReceipt() {
        console.log("Viewing receipt...");
      }
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
